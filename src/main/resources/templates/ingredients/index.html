<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: common-head"></head>

<body>

    <header th:insert="fragments/header :: common-header"></header>

    <main class="container my-4">
    
        <div class="d-flex justify-content-end mb-3">
            <a href="/ingredients/create" class="btn btn-success">+ Crea Ingrediente</a>
        </div>
    
        <div th:if="${ingredients != null}" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="ingredient : ${ingredients}">
                <div class="card h-100 shadow-sm">
                    <img src="https://via.placeholder.com/600x300?text=Ingredient+Image" class="card-img-top"
                        alt="Placeholder">
    
                    <div class="card-body">
                        <h5 class="card-title" th:text="${ingredient.name}">Nome Ingrediente</h5>
                        <p class="card-text">
                            Provenienza: <span th:text="${ingredient.provenance}">Origine</span>
                        </p>
                    </div>
    
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{'/ingredients/show/' + ${ingredient.id}}" class="btn btn-primary btn-sm">Mostra</a>
                        <a th:href="@{'/ingredients/edit/' + ${ingredient.id}}" class="btn btn-warning btn-sm">Modifica</a>
                        <form th:action="@{'/ingredients/delete/' + ${ingredient.id}}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Sei sicuro di voler eliminare questo ingrediente?')">
                                Elimina
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Se NON ci sono ingredienti -->
        <div th:unless="${ingredients != null}"
            class="alert alert-info text-center mt-4">
            Nessun ingrediente disponibile al momento.
        </div>
    
    </main>


</body>

</html>
