<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: common-head"></head>

<body>

    <header th:insert="fragments/header :: common-header"></header>

    <main class="mx-auto my-3 container" th:object="${pizzas}">
        <div class="card h-100 shadow-sm mb-4">
            <img th:src="*{url}" th:alt="*{name}" class="card-img-top" style="height: 200px; object-fit: cover;">

            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-primary fw-bold">
                    <span th:text="*{name}">Nome Pizza</span>
                </h5>

                <p class="card-text text-muted flex-grow-1" th:text="*{description}">
                    Descrizione della pizza...
                </p>

                <div class="d-flex justify-content-between align-items-center mt-auto">
                    <span class="h4 text-success fw-bold mb-0">
                        â‚¬<span th:text="*{price}">0.00</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Sezione Promozioni -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="fas fa-tags me-2"></i>Promozioni Attive
                </h5>
                <a th:href="@{/promotions/create(pizzaId=*{id})}" class="btn btn-light btn-sm">
                    <i class="fas fa-plus me-1"></i>Aggiungi Promozione
                </a>
            </div>

            <div class="card-body">
                <!-- Se ci sono promozioni -->
                <div th:if="*{promotions != null and !promotions.empty}">
                    <div class="row">
                        <div class="col-md-6 mb-3" th:each="promotion : *{promotions}">
                            <div class="card border-left-success h-100">
                                <div class="card-body">
                                    <h6 class="card-title text-success fw-bold" th:text="${promotion.name}">
                                        Nome Promozione
                                    </h6>
                                    <p class="card-text small text-muted mb-2">
                                        <i class="fas fa-calendar-alt me-1"></i>
                                        Dal <span
                                            th:text="${#temporals.format(promotion.startDate, 'dd/MM/yyyy')}">01/01/2024</span>
                                        al <span
                                            th:text="${#temporals.format(promotion.endDate, 'dd/MM/yyyy')}">31/12/2024</span>
                                    </p>
                                    <div class="d-flex justify-content-end">
                                        <a th:href="@{/promotions/edit/{id}(id=${promotion.id})}"
                                            class="btn btn-outline-primary btn-sm me-2">
                                        Modifica Promozione
                                        </a>

<form th:action="@{/promotions/delete/{id}(id=${promotion.id})}" method="post" style="display: inline;"
    onsubmit="return confirm('Sei sicuro di voler eliminare questa promozione?')">
    <button type="submit" class="btn btn-outline-danger btn-sm">
       Cancella Promozione
    </button>
</form>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Se non ci sono promozioni -->
                <div th:if="*{promotions == null or promotions.empty}" class="text-center py-4">
                    <i class="fas fa-tags fa-3x text-muted mb-3"></i>
                    <p class="text-muted mb-3">Nessuna promozione attiva per questa pizza</p>
                    <a th:href="@{/promotions/create(pizzaId=*{id})}" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Crea la prima promozione
                    </a>
                </div>
            </div>
        </div>

        <a href="/pizzas" class="btn btn-outline-dark btn-lg mt-4"> <- Back </a>
    </main>

</body>

</html>
