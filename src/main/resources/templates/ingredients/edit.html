<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: common-head"></head>

<body>

    <header th:insert="fragments/header :: common-header"></header>

    <main class="container my-3">

        <h2 class="mb-4">Modifica Ingrediente</h2>

        <form id="ingredient-form" th:object="${ingredient}" th:action="@{/ingredients/edit}" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Nome dell'ingrediente</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Es. Pomodoro"
                    th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                    <ul class="mb-0">
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="url" class="form-label">URL dell'immagine</label>
                <input type="url" class="form-control" id="url" th:field="*{url}"
                    placeholder="https://esempio.com/pomodoro.jpg" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('url')}" class="invalid-feedback">
                    <ul class="mb-0">
                        <li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label for="provenance" class="form-label">Provenienza</label>
                <textarea class="form-control" id="provenance" th:field="*{provenance}" rows="3"
                    placeholder="Origini Ingrediente." th:errorClass="is-invalid"></textarea>
                <div th:if="${#fields.hasErrors('provenance')}" class="invalid-feedback">
                    <ul class="mb-0">
                        <li th:each="err : ${#fields.errors('provenance')}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" onclick="history.back()">
                    Annulla
                </button>
                <button type="submit" class="btn btn-primary">
                    Aggiorna Ingrediente
                </button>
            </div>
        </form>

    </main>

</body>

</html>
